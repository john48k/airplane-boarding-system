<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <link rel="stylesheet" href="/airplane/frontend/css/navbar.css">
    <link rel="stylesheet" href="/airplane/frontend/css/flight_update.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="gate.html">Gate</a></li>
            <li><a href="flight.html" id="highlight">Flight</a></li>
            <li><a href="boarding.html">Boarding Pass</a></li>
            <li><a href="notification.html">Notification</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Update Flight</h1>
        <form id="flightForm" action="/api/flight/putFlightDetails" method="PUT">
            <label>Flight ID:</label>
            <input type="number" id="update-flight-id" name="id" placeholder="Flight ID" required>
            
            <label for="update-flight-number">Flight Number:</label>
            <input type="number" id="update-flight-number" name="flight_number" placeholder="Flight Number" required>
            
            <label for="update-departure-time">Departure Time:</label>
            <input type="datetime-local" id="update-departure-time" name="departure_time">
            
            <label for="update-arrival-time">Arrival Time:</label>
            <input type="datetime-local" id="update-arrival-time" name="arrival_time">
            
            <label for="update-flight-status">New Flight Status:</label>
            <select id="update-flight-status" name="flight_status" required>
                <option disabled selected>Choose here</option>
                <option value="0">Boarding</option>
                <option value="1">On Flight</option>
                <option value="2">Arrived</option>
            </select>

            <div class="action-buttons">
                <button type="button" class="return-button" onclick="window.location.href='flight.html';">Return</button>
                <button id="update-flight-btn" type="submit" class="confirm-button">Confirm</button>
            </div>
        </form>
    </div>

</body>
</html>
