<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <link rel="stylesheet" href="/airplane/frontend/css/navbar.css">
    <link rel="stylesheet" href="/airplane/frontend/css/flight.css">
    </head>
    <body>

    <nav class="navbar">
        <ul class="navbar-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="gate.html">Gate</a></li>
        <li><a href="flight.html" id="highlight">Flight</a></li>
        <li><a href="boarding.html">Boarding Pass</a></li>
        <li><a href="notification.html">Notification</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Flight Management Form</h1>
        <form id="flightForm" action="/api/flights" method="POST">
        <label for="flightNumber">Flight Number:</label>
        <input type="number" id="flightNumber" name="flightNumber" required>
        
        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" name="departureTime" required>
        
        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" name="arrivalTime" required>
        
        <label for="flightStatus">Flight Status:</label>
        <select id="flightStatus" name="flightStatus" required>
            <option style="color: gray;" disabled selected>Choose here</option>
            <option value="boarding">Boarding</option>
            <option value="on_flight">On Flight</option>
            <option value="arrived">Arrived</option>
        </select>

        <h2>All Flights</h2>
        <br>
        <ul id="flight-list"></ul>

        <h2>Update Flight</h2>
        <input type="number" id="update-flight-id" placeholder="Flight ID" required>
        <input type="number" id="update-flight-status" placeholder="New Flight Status" required>
        <button id="update-flight-btn">Update Flight</button>
        <br>
        <h2>Delete Flight</h2>
        <input type="number" id="delete-flight-id" placeholder="Flight ID" required>
        <button id="delete-flight-btn">Delete Flight</button>
        <br>
        <button type="submit">Submit</button>
        </form>
    </div>

    </body>
</html>
