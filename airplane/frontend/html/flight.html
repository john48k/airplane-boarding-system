<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <link rel="stylesheet" href="/airplane/frontend/css/navbar.css">
    <link rel="stylesheet" href="/airplane/frontend/css/flight.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="home.html" >Home</a></li>
            <li><a href="gate.html">Gate</a></li>
            <li><a href="flight.html">Flight</a></li>
            <li><a href="boarding.html" id="highlight">Boarding Pass</a></li>
            <li><a href="notification.html">Notification</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
    </nav>

    <div class="container">
        <h1>Flight Management</h1>
        <form id="flightForm" action="/api/flight/postFlightEntity" method="POST">
            <label for="flightNumber">Flight Number:</label>
            <input type="number" id="flightNumber" name="flight_number" required>

            <label for="departureTime">Departure Time:</label>
            <input type="datetime-local" id="departureTime" name="departure_time" required>

            <label for="arrivalTime">Arrival Time:</label>
            <input type="datetime-local" id="arrivalTime" name="arrival_time" required>

            <label for="flightStatus">Flight Status:</label>
            <select id="flightStatus" name="flight_status" required>
                <option disabled selected>Choose here</option>
                <option value="0">Boarding</option>
                <option value="1">On Flight</option>
                <option value="2">Arrived</option>
            </select>

            <button type="submit">Create Flight</button>
        </form>

        <div class="action-buttons">
            <button id="update-btn" class="update-button" onclick="window.location.href='flight_update.html';">Update a Flight</button>
            <button id="delete-btn" class="delete-button" onclick="window.location.href='flight_delete.html';">Delete a Flight</button>
        </div>
    </div>

</body>
</html>
