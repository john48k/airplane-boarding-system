<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Management</title>
  <link rel="stylesheet" href="/frontend/css/navbar.css">
  <link rel="stylesheet" href="/airplane/frontend/css/navbar.css">
  <link rel="stylesheet" href="/airplane/frontend/css/gate.css">
  <link rel="stylesheet" href="gate.css"> 
</head>
<body>

  <nav class="navbar">
    <ul class="navbar-menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="gate.html" id="highlight">Gate</a></li>
      <li><a href="flight.html">Flight</a></li>
      <li><a href="boarding.html">Boarding Pass</a></li>
      <li><a href="notification.html">Notification</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Gate Management Form</h1>
    <form id="gateForm" action="/api/gates" method="POST">
      <label for="gateNumber">Gate Number:</label>
      <input type="text" id="gateNumber" name="gateNumber" required>
      
      <label for="terminal">Terminal:</label>
      <input type="text" id="terminal" name="terminal" required>
      
      <label for="gateStatus">Gate Status:</label>
      <select id="gateStatus" name="gateStatus" required>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
        <option value="under_maintenance">Under Maintenance</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
